<mat-card class="mt-4"
          *ngIf="doctorCompetency$ | async as doctorCompetency else loading">
    <mat-card-header>
        <mat-card-title>Zaktualizuj informacje lekarskie</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form">
            <div class="row">
                <mat-form-field class="col-12">
                    <mat-label>O Tobie</mat-label>
                    <textarea matInput
                              formControlName="description"
                              placeholder="O Tobie"
                              cdkTextareaAutosize
                              cdkAutosizeMinRows="5"
                              cdkAutosizeMaxRows="10">
                                </textarea>
                    <mat-error>
                        <ds-error-message [control]="form.controls.description"></ds-error-message>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col-md-6 col-lg-5 col-xl-4">
                    <mat-label>Specjalizacja</mat-label>
                    <input formControlName="title"
                           matInput
                           placeholder="Specjalizacja">
                    <mat-error>
                        <ds-error-message [control]="form.controls.title"></ds-error-message>
                    </mat-error>
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-flat-button
                [routerLink]="'/doctor-panel'"
                class="me-2">
            Anuluj
        </button>
        <ds-spinner-button (clicked)="save()"
                           [isLoading]="isSaving$ | async">
            Zapisz
        </ds-spinner-button>
    </mat-card-actions>
</mat-card>

<ng-template #loading>
    <ds-spinner></ds-spinner>
</ng-template>

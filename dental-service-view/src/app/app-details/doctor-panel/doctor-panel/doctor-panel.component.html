<ng-container *ngIf="details$ | async as details else loading">
    <ds-doctor-info [doctorCompetency]="details.doctorCompetency"></ds-doctor-info>
    <ds-doctor-services [doctorServices]="details.doctorServices"></ds-doctor-services>
</ng-container>

<ds-doctor-schedule></ds-doctor-schedule>

<ng-template #loading>
    <ds-spinner></ds-spinner>
</ng-template>

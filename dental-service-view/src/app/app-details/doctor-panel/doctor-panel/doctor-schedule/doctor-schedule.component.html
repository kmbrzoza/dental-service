<mat-card class="mt-4 doctor-schedule">
    <mat-card-header>
        <mat-card-title>Grafik</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row text-center">
            <div class="col-lg-4 button-group">
                <button mwlCalendarPreviousView
                        [view]="view"
                        [(viewDate)]="viewDate"
                        (viewDateChange)="closeOpenMonthViewDay()"
                        mat-flat-button
                        color="primary">
                    Poprzedni
                </button>
                <button mwlCalendarToday
                        [(viewDate)]="viewDate"
                        (viewDateChange)="closeOpenMonthViewDay()"
                        mat-flat-button
                        color="primary">
                    Dzisiaj
                </button>
                <button mwlCalendarNextView
                        [view]="view"
                        [(viewDate)]="viewDate"
                        (viewDateChange)="closeOpenMonthViewDay()"
                        mat-flat-button
                        color="primary">
                    NastÄ™pny
                </button>
            </div>
            <div class="col-lg-4">
                <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'pl' }}</h3>
            </div>
        </div>
        <br />
        <div>
            <mwl-calendar-month-view [viewDate]="viewDate"
                                     [events]="(events$ | async) || []"
                                     [refresh]="refresh"
                                     [activeDayIsOpen]="activeDayIsOpen"
                                     (dayClicked)="dayClicked($event.day)"
                                     (eventClicked)="handleEvent('Clicked', $event.event)"
                                     [weekStartsOn]="1">
            </mwl-calendar-month-view>
        </div>
    </mat-card-content>
</mat-card>

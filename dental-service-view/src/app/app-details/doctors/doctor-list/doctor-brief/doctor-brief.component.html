<a class="doctor"
   [routerLink]="'/doctors/' + doctor.id">
    <mat-card>
        <mat-card-content>
            <div class="d-flex">
                <div class="doctor__avatar">
                    <ds-avatar [avatarSizePx]="100"
                               [gender]="doctor.sex"
                               [role]="role.Doctor">
                    </ds-avatar>
                </div>
                <div>
                    <div class="doctor__name">
                        {{doctor.name}}
                        {{doctor.surname}}
                    </div>
                    <ng-container *ngIf="doctor.competencyInformation">
                        <div>
                            {{doctor.competencyInformation.title}}
                        </div>
                        <div class="doctor__about-me">
                            {{doctor.competencyInformation.description}}
                        </div>
                    </ng-container>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</a>

<mat-toolbar class="mat-elevation-z4">
    <div class="container">
        <div class="navbar">
            <div class="d-flex align-items-center">
                <button mat-icon-button
                        (click)="menuToggle()"
                        *ngIf="isMobile">
                    <mat-icon *ngIf="!isMenuOpen">menu</mat-icon>
                    <mat-icon *ngIf="isMenuOpen">close</mat-icon>
                </button>
                <a class="navbar__logo"
                   [routerLink]="'/'">
                    Dental service
                </a>
            </div>
            <div>
                <button *ngIf="!(isAuth$ | async)"
                        mat-flat-button
                        color="primary"
                        (click)="login()">
                    Zaloguj
                </button>
                <button *ngIf="isAuth$ | async"
                        mat-flat-button
                        (click)="logout()">
                    Wyloguj
                </button>
            </div>
        </div>
    </div>
</mat-toolbar>

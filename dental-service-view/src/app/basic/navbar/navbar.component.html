<mat-toolbar class="mat-elevation-z4">
    <div class="container">
        <div class="navbar">
            <div class="d-flex align-items-center">
                <button mat-icon-button
                        (click)="menuToggle()"
                        *ngIf="isMobile && (isAuth$ | async)">
                    <mat-icon *ngIf="!isMenuOpen">menu</mat-icon>
                    <mat-icon *ngIf="isMenuOpen">close</mat-icon>
                </button>
                <div class="navbar__logo">
                    <img src="/assets/images/logo.png">
                    <div>
                        <a [routerLink]="'/'">
                            Dental service
                        </a>
                    </div>
                </div>
            </div>
            <div>
                <a *ngIf="(isAuth$ | async) === false"
                   mat-flat-button
                   color="primary"
                   (click)="login()">
                    Zaloguj
                </a>
                <button *ngIf="isAuth$ | async"
                        mat-flat-button
                        color="primary"
                        (click)="logout()">
                    Wyloguj
                </button>
            </div>
        </div>
    </div>
</mat-toolbar>
